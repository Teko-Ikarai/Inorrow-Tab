<!DOCTYPE html>
<html>

<head>
    <title>Inorrow Tab</title>
    <meta charset="utf-8">
    <link rel="icon" href="/icons/tab.svg" type="image/png" crossorigin="anonymous" sizes="32x32">
    <script type="module" src="sober/dist/sober.min.js"></script>
    <script type="module" src="sober-theme/dist/sober-theme.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <!--
    Present by Ikarai
    使用了SoberJS项目
    其中带有"s-"字样的标签均为Sober组件
    -->
    <s-page>
        <div class="main" id="main">
            <s-carousel autoplay="false" class="pages">
                <s-carousel-item selected="true" class="main-page">
                    <div class="clock" id="clock">
                        <div id="date">Jun 1</div>
                        <div id="time">00:00</div>
                    </div>
                    <div>
                        <s-search placeholder="搜索关键字" class="search-bar" id="search-bar">
                            <s-icon name="search" slot="start"></s-icon>
                        </s-search>
                    </div>
                </s-carousel-item>
                <s-carousel-item class="children-page">
                    <div>
                        <h1>Thanks</h1>
                    </div>
                    <div class="content">
                        <p>Sober: </p>
                        <p>&nbsp;- Official Website: https://soberjs.com/</p>
                        <p>&nbsp;- Github: https://github.com/apprat/sober/</p>
                        <p></p>
                        <p>Bing Wallpaper (Un-official)</p>
                        <p>&nbsp;- Github: https://github.com/TimothyYe/bing-wallpaper/</p>
                    </div>
                </s-carousel-item>
                <!--
                <s-carousel-item class="children-page"></s-carousel-item>
                <s-carousel-item class="children-page"></s-carousel-item>
                <s-carousel-item class="children-page"></s-carousel-item>
                -->
            </s-carousel>
        </div>
    </s-page>
    <script type="module" src="./sober-theme-setting.js"></script>
    <script src="./script.js"></script>
</body>

</html>
